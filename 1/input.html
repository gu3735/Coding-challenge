<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create An Account</title>
</head>

<h1>Create An Account</h1>
<form>
<div>
    <label for = "First name">First name</label>
    <input placeholder = "First name" id="FirstName" required>
</div>
<div>
    <label for = "Last name">Last name</label>
    <input placeholder = "Last name" id="LastName" required>
</div>
<div>
    <label for = "Email">Email<label>
    <input type = "email" placeholder = "Email" id="Email" required>
</div>
<div>
    <label for = "Username">Username</label>
    <input placeholder = "Username" id="Username" required>
</div>
<div>
    <label for = "Password">Password</label>
    <input type = "password" placeholder = "Password" id="Password" minlength="10">
</div>
<div>
    <label for = "Birth date">Birth date</label>
    <input type = "date" placeholder = "Birth date" id="Birth date" required>
</div>
<div>
    <label for = "How happy are you">How happy are you?</label>
    <input type = "range" id="How happy are you" required>
</div>
<div>
    <label for = "What is your fav. color">What is your fav. color?</label>
    <input type = "color" id="What is your fav. color" required>
</div>

<div>
    <input type="submit" value="Create Acoount">
</div>
</form>
